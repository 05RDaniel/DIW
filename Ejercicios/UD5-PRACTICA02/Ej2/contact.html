<!DOCTYPE html>
<html lang="es">

<head>

        <!-- Formulario -->

            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
