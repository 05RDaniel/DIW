<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="row">
          <div class="col-12 green">Header</div>
        </div>
        <div class="row">
          <div class="col-6 col-sm-3 offset-md-3 blue l">1</div>
          <div class="col-6 col-sm-3 blue l">2</div>
          <div class="d-none d-md-block w-100"></div>
          <div class="col-6 col-sm-3 blue l">3</div>
          <div class="col-6 col-sm-3 offset-md-6 blue blue l">4</div>
        </div>
        <div class="row">
          <div class="d-none d-sm-block d-md-none lblue">Tablet</div>
        </div>
        <div class="row">
          <div class="col-6 col-sm-3 order-md-4 grey l">a</div>
          <div class="col-6 col-sm-3 order-md-3 grey l">b</div>
          <div class="col-6 col-sm-3 order-md-2 grey l">c</div>
          <div class="col-6 col-sm-3 order-md-1 grey l">d</div>
        </div>
        <div class="row">
          <div class="d-none d-md-block lblue">Desktop</div>
          <div class="col-12 d-sm-none lblue">Mobile</div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 col-md-3 offset-md-3 orange l">:D</div>
          <div class="d-none d-sm-block col-sm-6 col-md-3 orange l">:(</div>
        </div>
        <div class="row">
          <div class="d-none d-sm-block green">Footer</div>
        </div>
      </div>
    </div>
    <style>
      .blue {
        background-color: cadetblue;
      }
      .grey {
        background-color: grey;
      }
      .green {
        background-color: yellowgreen;
      }
      .lblue {
        background-color: cyan;
      }
      .orange {
        background-color: orange;
      }
      div.row > div {
        border: white 1px solid;
      }
      .xl {
        height: 25vh;
      }
      .l {
        height: 12.5vh;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
