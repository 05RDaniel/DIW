<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="sword"></div>
    <div id="sword2"></div>
    <div id="solaire"></div>
    <script>
        solaire = document.getElementById("solaire")
        solaire.addEventListener("mouseover", function (){
            solaire.style.backgroundImage= 'url("./img/SolaireIluminado.png")'
        });
        solaire.addEventListener("mouseout", function (){
            solaire.style.backgroundImage= 'url("./img/Solaire.png")'
        });
    </script>
</body>
</html>
